---
layout: default
---


<article class="post">
  <h1>{{ page.title }}</h1>

  {% assign author = site.authors[page.author] %}
  <div class="author">
    By <a href="https://github.com/{{ author.github }}">{{ author.display_name }}</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
